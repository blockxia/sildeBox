<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script type="text/javascript" src="./jquery-1.12.3.js"></script>
  <script type="text/javascript" src="./jquery.slideBox.js"></script>
  <link rel="stylesheet" href="./jquery.slideBox.css">
  <script type="text/javascript">
    $(function () {
      //方式一轮播
      $('#demo1').slideBox({
        direction:'left',
        duration:0.6,
        easing: 'swing',//swing,linear
        delay: 3,//unit:seconds
        startIndex: 0,
        hideClickBar: true,
        clickBarRadius: 50,//unit:px
        hideBottomBar: false,
        width: 500,
        height: 300
      });
      //方式二轮播
      $('#demo2').slideBox({
        direction:'top',
        duration:1,
        easing: 'linear',
        delay: 1,//unit:seconds
        startIndex: 2,
        hideClickBar: false,
        clickBarRadius: 50,//unit:px
        hideBottomBar: false,
        width: 500,
        height: 300
      })


    })
  </script>
</head>
<body>
<div id="demo1" class="slideBox">
  <ul class="items">
    <li><a href="http://www.jq22.com/" title="这里是测试标题一"><img src="img/a.jpeg"></a></li>
    <li><a href="http://www.jq22.com/" title="这里是测试标题二"><img src="img/b.jpeg"></a></li>
    <li><a href="http://www.jq22.com/" title="这里是测试标题三"><img src="img/c.jpeg"></a></li>
    <li><a href="http://www.jq22.com/" title="这里是测试标题四"><img src="img/d.jpeg"></a></li>
    <li><a href="http://www.jq22.com/" title="这里是测试标题五"><img src="img/e.jpeg"></a></li>
  </ul>
</div>
