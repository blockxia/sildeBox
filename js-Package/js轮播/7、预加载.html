<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div
        {
            width: 0;
            height: 20px;
            background-color: red;
        }
    </style>
</head>
<body>
<div></div>
    <script>
        var arr=[];
        var imgList=[];
        for(var i=1;i<80;i++){
            arr.push("img/img/"+i+"-.jpg");
        }
        var sum=0;
        var img=new Image();
        img.addEventListener("load",loadHandler);
        img.src=arr[0];
        function loadHandler(e) {
            e=e || window.event;
            var imgs=this.cloneNode(false);
          imgList.push(imgs);
           sum++;
            bool=true;
           if(sum>arr.length-1)
           {
               console.log(imgList);
               return;
           }
           this.src=arr[sum];
        }
       var div=document.querySelector("div");
        setInterval(animation,16);
        var bool=false;
        function animation() {
            if(!bool) return;
            if(div.offsetWidth>sum*5){
                bool=false;
                return;
            }
            div.style.width=div.offsetWidth+5+"px";
        }
//        webWorker
    </script>
</body>
</html>
